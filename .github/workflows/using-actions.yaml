name: Using actions

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "24.x"

      - name: Install Dependecies
        run: npm ci

      - name: Run tests
        run: npm run test

    # 0. Checkout code
    # 1. Install deps of  react app
    # 2. Execute autmated tests
